<div class="form">
    <div class="left">
        <!-- <img src="https://www.agefi.fr/sites/agefi.fr/files/styles/w_700/public/styles/paysage/public/images/2021/06/inetum_digital_flow_ex-gfi_photo_inetum.jpg?itok=47McbiXE" alt="inetum"> -->
        <img src="../../assets/images/inetum.jpg" alt="inetum">
    </div>
    <div class="right">
        <h1>Login page</h1>
        <p class="error">{{msg}}</p>
        <form #loginForm="ngForm" method="post" (ngSubmit)="loginUsername()" >
            <div class="formuser">
                <label for="username" name="username">Username</label>
                <input
                    type="text" 
                    id="username" 
                    name="username" 
                    [(ngModel)]="login.username"
                    [class.is-invalid]="username.invalid && username.touched"
                    #username ="ngModel"
                    required
                />
                <span class="error" [class.d-none]="username.valid || username.untouched">Username is required field</span>
            </div>
            <div class="formpass">
                <label for="password">Password</label>
                <input 
                    type="password"
                    id="password"
                    name="password" 
                    [(ngModel)]="login.password"
                    #password="ngModel"
                    required
                />
                <span class="error" [class.d-none]="password.valid || password.untouched">Password is required field</span>
            </div>
            <input [disabled]="loginForm.form.invalid" type="submit" value="Sign in" />
        </form>
        <small (click)="goToRegistration()" class="float-right">New user ? Register here</small>
    </div>
</div>
